{% extends "base.html" %}
{% load i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="allauth m-3 m-lg-5">
    <h1 class="mb-4 fs-4 fw-600">{% trans "Sign Out" %}</h1>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="d-flex gap-4">
            <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
            <a class="btn btn-outline-primary" href="{{ request.META.HTTP_REFERER }}">{% trans 'Cancel' %}</a>
        </div>
    </form>
</section>
{% endblock %}
